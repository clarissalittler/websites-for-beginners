<!doctype html>
<html>
  <head>
    <style>
      .reddish {
        color: red;
      }
    </style>
    <script>
      window.onload = function () {
         var h = document.getElementById("headline");
         h.classList.add("reddish");
      };
    </script>
  </head>
  <body>
    <h1 id="headline">This is a headline</h1>
  </body>
</html>

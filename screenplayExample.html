<!doctype html>
<html>
  <head>
    <style>
      .character1 {
        color: crimson;
        text-align: left;
      }
      .character2 {
        color: darkgreen;
        text-align: right;
      }
      .description {
        font-weight: bold;
        text-align: center;
      }
      .script {
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="script">
      <p class="description">
        Our scene begins with two chickens, discussing existence.
      </p>
      <p class="character1">
        Chicken 1: Who am I and why do I want to cross the road?
      </p>
      <p class="character2">
        Chicken 2: Verily, you want to cross the road to get to the other side.
      </p>
      <p class="description">
        Thus ends our reinterpretation of Waiting for Godot
      </p>
    </div>
  </body>
</html>
